<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <title>Opening…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html,body{height:100%;margin:0}
    body{display:flex;align-items:center;justify-content:center;font:16px/1.4 system-ui;background:#0f172a;color:#e2e8f0}
    .box{opacity:.9;text-align:center}
  </style>
</head>
<body>
  <div class="box">Opening…</div>
  <script>
  (function () {
    // Разворачиваем WebApp на полный экран
    try { Telegram.WebApp.ready(); Telegram.WebApp.expand(); } catch (e) {}

    // Карта маршрутов: путь -> целевой URL (можно легко дополнять)
    const ROUTES = {
      "/savol":    "https://tally.so/r/WO9PEv", // savol-javob
      "/qollanma": "https://tally.so/r/kdaOQr", // qo'llanma
      "/anketa":   "https://tally.so/r/mVkWaa", // anketa
      "/":         "https://tally.so/r/mVkWaa"  // по умолчанию
    };

    // Нормализуем путь (без завершающего /), в нижний регистр
    let p = (location.pathname || "/").replace(/\/+$/,'').toLowerCase();
    if (!p) p = "/";

    // Переходим на целевой URL; если путь неизвестен — используем / (anketa)
    const target = ROUTES[p] || ROUTES["/"];
    location.replace(target);
  })();
  </script>
</body>
</html>

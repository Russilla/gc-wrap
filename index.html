<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8">
  <title>Opening…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html,body{height:100%;margin:0}
    body{display:flex;align-items:center;justify-content:center;font:16px/1.4 system-ui;background:#0f172a;color:#e2e8f0}
    .box{opacity:.9;text-align:center}
  </style>
</head>
<body>
  <div class="box">Opening…</div>
  <script>
  (function () {
    try { Telegram.WebApp.ready(); Telegram.WebApp.expand(); } catch (e) {}

    // Карта маршрутов: путь -> Tally URL
    const ROUTES = {
      "/savol":    "https://tally.so/r/WO9PEv",  // SAVOL-JAVOB
      "/qollanma": "https://tally.so/r/kdaOQr",  // QO'LLANMA
      "/anketa":   "https://tally.so/r/mVkWaa",  // ANKETA
      // fallback на /anketa, если путь неизвестен
      "/":         "https://tally.so/r/mVkWaa"
    };

    // Нормализуем pathname (без завершающего /)
    let p = (location.pathname || "/").replace(/\/+$/,'');
    if (!p) p = "/";

    // Если открыли корень — переход к /anketa (необязательно, но удобно)
    if (p === "") p = "/";

    const target = ROUTES[p] || ROUTES["/anketa"];
    location.replace(target);
  })();
  </script>
</body>
</html>
